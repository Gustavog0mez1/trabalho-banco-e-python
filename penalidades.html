<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalidades - Biblioteca Dourada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Biblioteca Dourada</h1>
            <nav>
                <a href="index.html">Início</a>
                <a href="catalogo.html">Catálogo</a>
                <a href="manutencao.html">Manutenção</a>
                <a href="penalidades.html">Penalidades</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Controle de Penalidades</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Livro</th>
                    <th>Data Devolução</th>
                    <th>Dias Atraso</th>
                    <th>Multa</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João Silva</td>
                    <td>Dom Casmurro</td>
                    <td>25/10/2023</td>
                    <td>5 dias</td>
                    <td>R$ 10,00</td>
                    <td>Pendente</td>
                </tr>
                <tr>
                    <td>Maria Santos</td>
                    <td>O Cortiço</td>
                    <td>28/10/2023</td>
                    <td>2 dias</td>
                    <td>R$ 4,00</td>
                    <td>Pago</td>
                </tr>
            </tbody>
        </table>

        <div class="form-container">
            <h3>Aplicar Penalidade</h3>
            <form>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <select id="usuario" required>
                        <option value="">Selecione o usuário</option>
                        <option value="1">João Silva</option>
                        <option value="2">Maria Santos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="livro-penalidade">Livro</label>
                    <select id="livro-penalidade" required>
                        <option value="">Selecione o livro</option>
                        <option value="1">Dom Casmurro</option>
                        <option value="2">O Cortiço</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dias-atraso">Dias de Atraso</label>
                    <input type="number" id="dias-atraso" required>
                </div>
                <button type="submit">Aplicar Penalidade</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Biblioteca Dourada</p>
        </div>
    </footer>
</body>
</html>
