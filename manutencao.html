<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção - Biblioteca Dourada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Biblioteca Dourada</h1>
            <nav>
                <a href="index.html">Início</a>
                <a href="catalogo.html">Catálogo</a>
                <a href="manutencao.html">Manutenção</a>
                <a href="penalidades.html">Penalidades</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Controle de Manutenção</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Livro</th>
                    <th>Data Entrada</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dom Casmurro - Machado de Assis</td>
                    <td>15/10/2023</td>
                    <td>Em manutenção</td>
                    <td><button>Concluir</button></td>
                </tr>
                <tr>
                    <td>O Cortiço - Aluísio Azevedo</td>
                    <td>10/10/2023</td>
                    <td>Aguardando</td>
                    <td><button>Iniciar</button></td>
                </tr>
            </tbody>
        </table>

        <div class="form-container">
            <h3>Adicionar Livro para Manutenção</h3>
            <form>
                <div class="form-group">
                    <label for="livro-manutencao">Livro</label>
                    <select id="livro-manutencao" required>
                        <option value="">Selecione o livro</option>
                        <option value="1">Dom Casmurro</option>
                        <option value="2">O Cortiço</option>
                        <option value="3">Memórias Póstumas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="problema">Problema Identificado</label>
                    <textarea id="problema" rows="4" required></textarea>
                </div>
                <button type="submit">Registrar Manutenção</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Biblioteca Dourada</p>
        </div>
    </footer>
</body>
</html>
