<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Biblioteca Dourada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Biblioteca Dourada</h1>
            <nav>
                <a href="index.html">Início</a>
                <a href="catalogo.html">Catálogo</a>
                <a href="eventos.html">Eventos</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Eventos e Calendário</h2>
        
        <div class="calendario">
            <h3>Outubro 2023</h3>
            
            <div class="dias-semana">
                <div class="dia">Dom</div>
                <div class="dia">Seg</div>
                <div class="dia">Ter</div>
                <div class="dia">Qua</div>
                <div class="dia">Qui</div>
                <div class="dia">Sex</div>
                <div class="dia">Sáb</div>
            </div>
            
            <div class="dias-mes">
                <div class="data">1</div>
                <div class="data">2</div>
                <div class="data">3</div>
                <div class="data">4</div>
                <div class="data">5</div>
                <div class="data evento">6</div>
                <div class="data">7</div>
                <div class="data">8</div>
                <div class="data">9</div>
                <div class="data">10</div>
                <div class="data evento">11</div>
                <div class="data">12</div>
                <div class="data">13</div>
                <div class="data">14</div>
                <div class="data">15</div>
                <div class="data">16</div>
                <div class="data">17</div>
                <div class="data evento">18</div>
                <div class="data">19</div>
                <div class="data">20</div>
                <div class="data">21</div>
                <div class="data">22</div>
                <div class="data">23</div>
                <div class="data">24</div>
                <div class="data evento">25</div>
                <div class="data">26</div>
                <div class="data">27</div>
                <div class="data">28</div>
                <div class="data">29</div>
                <div class="data">30</div>
                <div class="data evento">31</div>
            </div>
        </div>

        <div class="form-container">
            <h3>Marcar Evento</h3>
            <form>
                <div class="form-group">
                    <label for="titulo">Título do Evento</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="4"></textarea>
                </div>
                <button type="submit">Marcar Evento</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Biblioteca Dourada</p>
        </div>
    </footer>
</body>
</html>
